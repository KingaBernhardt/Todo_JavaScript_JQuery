<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>To-do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="fonts/svg-with-js/js/fontawesome-all.js"></script>

<body>
	<div id="container">
		<h1> To-Do List <span id="toggle-form">

			<li><span><i class="fas fa-trash"></i></span> Go to play tennis</li>
			<li><span><i class="fas fa-trash"></i></span> Buy new shoes for Simon</li>
			<li><span><i class="fas fa-trash"></i></span> Pack the bags</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>

</html>
